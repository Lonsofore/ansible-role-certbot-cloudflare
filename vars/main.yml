---
certbot_create_command: "certbot certonly --noninteractive --dns-cloudflare --dns-cloudflare-credentials {{ certbot_cloudflare_credentials_file }} --agree-tos --email {{ cert_item.email | default(certbot_admin_email) }} -d {{ cert_item.domains | join(',') }}"
certbot_create_method: standalone
certbot_install_from_source: yes
certbot_repo: https://github.com/certbot/certbot.git
certbot_version: master
certbot_keep_updated: yes
